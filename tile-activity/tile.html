<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>

    <!-- This is the Tile by Nehir layout activity -->

    <!-- ðŸ“Œ Add the Bootstrap 5 CDN here when ready -->
    <!-- Bootstrap 5 CSS CDN for responsive layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- Main container for your layout -->
    <div class="container py-5">
      <!-- Heading styled with Playfair Display font and centered -->
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>

      <!-- Responsive Bootstrap grid for tiles -->
      <div class="row justify-content-center g-4">
        <!-- Each tile is in a column. 
             col-12: 1 column on extra small/small
             col-md-6: 2 columns on medium
             col-lg-3: 4 columns on large/desktop -->
        <div class="col-12 col-md-6 col-lg-3 d-flex flex-column align-items-center">
          <img src="../assets/tile1.jpg" alt="Tile print 1" class="img-fluid border-tile" />
          <div class="tile-caption">Sunrise Mosaic</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-flex flex-column align-items-center">
          <img src="../assets/tile2.jpg" alt="Tile print 2" class="img-fluid border-tile" />
          <div class="tile-caption">Forest Whispers</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-flex flex-column align-items-center">
          <img src="../assets/tile3.jpg" alt="Tile print 3" class="img-fluid border-tile" />
          <div class="tile-caption">Ocean Dream</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-flex flex-column align-items-center">
          <img src="../assets/tile4.jpg" alt="Tile print 4" class="img-fluid border-tile" />
          <div class="tile-caption">Golden Fields</div>
        </div>
      </div>
      <!-- End Bootstrap grid -->
    </div>
  </body>
